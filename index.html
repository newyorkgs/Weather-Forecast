<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="weather-app">
            <header>
                <form class="search-form" id="search-form">
                    <input
                        type="search"
                        placeholder="Enter a city..."
                        required
                        id="search-form-input"
                        class="search-form-input"
                    />
                    <input
                        type="submit"
                        value="search"
                        class="search-form-button"
                    />
                </form>
            </header>
            <main>
                <div class="weather-app-data">
                    <div>
                        <h1 class="weather-app-city" id="city"></h1>
                        <p class="weather-app-details">
                            <span id="time"></span>,
                            <span id="description"></span>
                            <br />
                            Humidity: <strong id="humidity"></strong>, Wind:
                            <strong id="wind"></strong>
                        </p>
                    </div>

                    <div class="weather-app-temperature-container">
                        <div id="icon"></div>
                        <div
                            class="weather-app-temperature"
                            id="temperature"
                        ></div>
                        <div class="weather-app-unit">°C</div>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Sun</div>
                        <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-forecast-icon"
                        />
                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature">
                                <strong>10°</strong>
                            </div>
                            <div class="weather-forecast-temperature">6º</div>
                        </div>
                    </div>
                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Mon</div>
                        <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-forecast-icon"
                        />
                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature">
                                <strong>10°</strong>
                            </div>
                            <div class="weather-forecast-temperature">6º</div>
                        </div>
                    </div>

                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Tues</div>
                        <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-forecast-icon"
                        />
                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature">
                                <strong>10°</strong>
                            </div>
                            <div class="weather-forecast-temperature">6º</div>
                        </div>
                    </div>

                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Wed</div>
                        <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-forecast-icon"
                        />
                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature">
                                <strong>10°</strong>
                            </div>
                            <div class="weather-forecast-temperature">6º</div>
                        </div>
                    </div>

                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Thurs</div>
                        <img
                            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                            class="weather-forecast-icon"
                        />
                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature">
                                <strong>10°</strong>
                            </div>
                            <div class="weather-forecast-temperature">6º</div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                Bulit By
                <a href="https://github.com/newyorkgs" target="_blank"
                    >Gabby S</a
                >. Open-sourced on
                <a
                    href="https://github.com/newyorkgs?tab=repositories"
                    target="_blank"
                    >GitHub</a
                >
                and hosted on
                <a href="https://geshem-shecodes.netlify.app" target="_blank"
                    >Netlify</a
                >.
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
