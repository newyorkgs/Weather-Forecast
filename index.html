<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Weather App</title>
    </head>
    <body>
        <div class="weather-app">
            <header>
                <form>
                    <input
                        type="search"
                        placeholder="Enter a city..."
                        required
                    />
                    <input type="submit" value="search" />
                </form>
            </header>
            <main>
                <div>
                    <h1>Columbus</h1>
                    <p>
                        Tuesday 10:24, scattered clouds
                        <br />
                        Humidity: 66%, Wind: 3.13km/h
                    </p>
                </div>
                <div>🌥️ 12°C</div>
            </main>

            <footer>
                Bulit By
                <a href="https://github.com/newyorkgs" target="_blank"
                    >Gabby S,</a
                >

                <a
                    href="https://github.com/newyorkgs?tab=repositories"
                    target="_blank"
                    >is open-sourced on GitHub</a
                >
                and hosted on
                <a href="https://geshem-shecodes.netlify.app" target="_blank"
                    >Netlify</a
                >.
            </footer>
        </div>
    </body>
</html>
